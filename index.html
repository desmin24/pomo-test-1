<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>番茄鐘任務提醒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tomato-logo">🍅</div>
    <h1>番茄鐘任務提醒</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="請輸入新任務">
      <select id="minuteInput">
        <option value="25">25 分鐘</option>
        <option value="15">15 分鐘</option>
        <option value="5">5 分鐘</option>
        <option value="40">40 分鐘</option>
        <option value="60">60 分鐘</option>
      </select>
      <label class="alarm-checkbox">
        <input type="checkbox" id="alarmCheckbox" checked>
        鬧鐘提醒
      </label>
      <button id="addTaskBtn">新增任務</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <!-- 音效檔案 -->
  <audio id="alarmSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa3c8b.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
